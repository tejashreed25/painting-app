<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-image: url("../Paint-App-main/picture.png");
            background-repeat: no-repeat;
            background-size: cover;
            color: #161515;
            padding: 80px;
            text-align: right;
            font-size: 30px;
            font-family: "Sevillana", cursive;
        }

        header h1 {
            margin: 0;
        }

        header a {
            color: #000;
            text-decoration: none;
            font-size: 16px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Image links container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery a {
            margin: 10px;
            transition: transform 0.3s;
        }

        .gallery a:hover {
            transform: scale(1.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                text-align: center;
                font-size: 20px;
                padding: 40px;
            }

            .gallery img {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 16px;
                padding: 20px;
            }

            .gallery img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1> Image Gallery</h1>
        <a href="../Paint-App-main/index.html">Back to Home Page</a>
    </header>

    <!-- Image Links -->
    <div class="gallery">
        <a href="rose.jpeg"><img src="rose.jpeg" alt="Rose"></a>
        <a href="horse.jpeg"><img src="horse.jpeg" alt="Horse"></a>
        <a href="chootabheem.jpeg"><img src="chootabheem.jpeg" alt="Chootabheem"></a>
        <a href="tomand jerry.jpeg"><img src="tomand jerry.jpeg" alt="Tom and Jerry"></a>
        <a href="pic.jpeg"><img src="pic.jpeg" alt="Picture"></a>
        <a href="girl.jpeg"><img src="girl.jpeg" alt="Girl"></a>
    </div>

</body>
</html>
